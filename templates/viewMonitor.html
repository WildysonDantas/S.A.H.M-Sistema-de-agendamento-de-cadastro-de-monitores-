{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Sua Conta</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
     <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target="#navbar">

              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">S.A.H.M</a>
          </div>

          <div id="navbar" class="navbar-collapse collapsed">
            <ul class="nav navbar-nav navbar-right">

              <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Horários</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="{% url 'sahm:logout' %}"><img src="{% static 'Imagens/login4.png' %}"> Entre</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div role="main">
            <div class="container-fluid">


              <div class="row">

                <div class="col-md-3">
                  <div class="navbar" role="navigation">
                    <div id="navbar" class="navbar-collapse collapsed">
                      <ul class="nav">
                        <li><img src="{% static 'Imagens/images.png' %}"  alt="Logo Da Conta"/></li>
                        <li><a href="{% url 'sahm:acesso_monitor' %}">Inicio</a></li>
                        <li><a href="{% url 'sahm:feed_monitoria' %}">Monitorias</a></li>
                        <li><a href="{% url 'sahm:dados_cadastrais_monitor' %}">Atualizar Informações Cadastrais</a></li>
                        <li><a href="{% url 'sahm:dados_principal_monitor' %}">Configurações de Monitor</a></li>
                        <li><a href="{% url 'sahm:logout' %}">Sair</a></li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="col-md-9">

                  <form id="formCad" data-toggle="validator" role="form" method="POST">
                    {% csrf_token %}

                      {% block content %}
                      {% endblock %}
                  </form>
                </div>

            </div>
          </div>
        </div>
      </div>

      <footer class="row">

      </footer>
    </div>


  	<script src="{% static 'js/jquery.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/validator.js' %}"></script>
    <script src="{% static 'js/curso.js' %}"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  </body>
</html>
